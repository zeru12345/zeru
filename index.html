    <title>簡単なスロットマシン</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    #slot-machine {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #f0f0f0;
        border: 2px solid #ccc;
        padding: 20px;
        border-radius: 10px;
    }
    .slot {
        display: inline-block;
        width: 80px;
        height: 100px;
        border: 1px solid black;
        margin: 0 5px;
        font-size: 2em;
        line-height: 100px;
    }
</style>
</head>
<body>

<h1>簡単なスロットマシン</h1>

<button onclick="spin()">スピン！</button>

<div id="slot-machine">
    <div class="slot" id="slot1"></div>
    <div class="slot" id="slot2"></div>
    <div class="slot" id="slot3"></div>
</div>

<script>
    // スロットの絵柄の配列
    var symbols = ['🍒', '🍋', '🍇', '🍉', '🍊', '🍓', '🍍'];

    function spin() {
        var result = [];
        // ランダムな絵柄を選ぶ
        for (var i = 0; i < 3; i++) {
            var randomIndex = Math.floor(Math.random() * symbols.length);
            result.push(symbols[randomIndex]);
        }
        // スロットの表示を更新
        document.getElementById('slot1').textContent = result[0];
        document.getElementById('slot2').textContent = result[1];
        document.getElementById('slot3').textContent = result[2];
    }
</script>
    <title>長いサイトの例</title>
<style>
    .content {
        height: 2000px; /* コンテンツの高さを設定 */
        background-color: #f0f0f0;
        padding: 20px;
    }
</style>
</body>
